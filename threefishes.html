<!DOCTYPE>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

<script>

x=100;
x1=50;
x2=150;
function setup() {
  createCanvas(400, 400);
}


function draw() {
  background(0,100,230);
  noStroke();//fish
  fill(200,255,0);
  ellipse(x,200,60,30);
  rect(x-50,185,30,30,30);
  
  fill(0,0,0);//eye
  ellipse(x+10,195,5,5);
  
  fill(250,200,100);//fish1
  ellipse(x1,150,60,30);
  rect(x1-40,135,30,30,30);
  
  fill(0);//olho
  ellipse(x1+10,145,5,5);
  
  fill(0,255,20);//reed
  rect(50,320,10,90,20);
  
  fill(255,146,50);//stones
  ellipse(152,380,160,80);
  ellipse(280,390,40,30);
  
  fill(0,250,255);//fish3
  ellipse(x2,100,70,30);
  ellipse(x2-30,100,20,20);
  fill(0);
  ellipse( x2+25,100,5,5);
  
  
  x+=1;
  x1+=2;
  x2+=1;
}
</script>
</head>
<body>
<p>3 fishes</p>
</body>
</html>
